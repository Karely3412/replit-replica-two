<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replit Replica</title>
    <script
      src="https://kit.fontawesome.com/862f7ccbf1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="navbar-container">
      <div class="main-container">
        <div class="fir-section">
          <div class="slide-bar">
            <i class="fa-regular fa-square"></i>
          </div>
          <div class="icons">
            <div class="f-icon">
              <i class="fa-solid fa-boxes-stacked"></i>
            </div>
            <div class="down-i">
              <i class="fa-solid fa-angle-down fa-2xs"> </i>
            </div>
          </div>
          <button>
            <div class="rep-logo">
              <i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div class="mid-wrapper">
              <p>practice</p>
              <p>Karely Partida</p>
            </div>
            <div class="down-i">
              <i class="fa-solid fa-angle-down fa-xs"></i>
            </div>
          </button>
          <div class="cloud-check">
            <i class="fa-solid fa-cloud fa-xs"></i>
          </div>
        </div>

        <div class="sec-section">
          <div class="m-button">
            <button><i class="fa-solid fa-play"></i> Run</button>
          </div>
          <div class="r-side">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button><i class="fa-solid fa-user-plus"></i> Invite</button>
            <div class="icons">
              <div class="icon">
                <i class="fa-regular fa-bell"></i>
              </div>
              <div class="icon">
                <i class="fa-solid fa-circle-user"></i>
              </div>
              <div class="down-i">
                <i class="fa-solid fa-angle-down fa-2xs"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
